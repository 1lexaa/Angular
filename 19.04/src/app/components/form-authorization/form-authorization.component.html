<div class="modal-overlay">
    <div class="modal-container">
      <span class="modal-close">x</span>
      <h2>Вход</h2>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" id="login" class="form-control" [(ngModel)]="username" name="login">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
        <button mat-raised-button color="warn" (submit)="onSubmit()">Войти</button>
      </form>
    </div>
  </div>
